<div *ngIf="conversationId" class="chat-window">
    <!-- <mat-toolbar color="primary">Conversation {{ conversationId }}</mat-toolbar> -->
  
    <div class="messages">
      <div *ngFor="let msg of messages" class="message">
        <strong>{{ msg.sender }}:</strong> {{ msg.content }}
      </div>
    </div>
  
    <div class="input-area">
      <mat-form-field appearance="outline" class="input-field">
        <input matInput placeholder="Message" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" />
      </mat-form-field>
      <button mat-icon-button color="primary" (click)="sendMessage()">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </div>
